    <script>
        /*

- 요구사항
1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
   입력받은 값들을 배열에 순차적으로 저장합니다.
   
2. '그만'이라고 입력하면 질문을 멈추고
   입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.
*/

     //   var count = i
     //   var stop = '그만'
     //   var numbers = [count]
     //   var i = +prompt('숫자를 입력해주세요.');

     //       numbers.push
     //       i + count

     //

    // 선생님이 하신 풀이.

    //숫자를 저장할 배열
    var numbers = [];

    while(true) {
        // '그만' 문자열이 들어올 수 있기 때문에 +를 붙이지 않음.
        var inputData = prompt('숫자를 입력하세요! \n 그만 두시려면 "그만" 이라고 입력하세요!')
        
        if(inputData === '그만') {
        // confirm: 확인, 취소 버튼이 있는 알림창.
        // 확인을 누를 시에 true, 취소를 누르면 false가 반환됩니다. 주로 if문과 많이 사용.
            if(confirm('정말 그만 두시겠어요?')) {
                break;
            } 
         else {
            continue
        }

        if(inputData) { // prompt에 아무거도 입력하지 않고 확인 -> 빈 문자열 '' -> falsy를 띠게 됨.
            alert('값을 정확하게 입력하세요!');
            continue;
        }
    }
        // 입력받은 숫자를 배열에 저장
        numbers.push(+inputData);
   
    }

    console.log(numbers);

    // 총합 구하기
    var total = 0;
    for(var n of numbers) {
        total += n;
    }

    alert(`입력할 숫자 목록: ${numbers} \n 입력한 숫자 총합: ${total}`)
