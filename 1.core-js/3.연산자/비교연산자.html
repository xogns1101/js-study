<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

      /*
        == 연산자는 암묵적으로 문자열 내부에 숫자가 있다면
        자동으로 숫자로 변환한 후에 비교합니다.
        === 을 사용하면 타입까지 일치하는 지 비교합니다.
      */  
        var a = 5,  b = '5'
        console.log(a == b); // true
        console.log(a === b); // false


        console.log('--------------------------------');

        // 동등 비교 (==)는 결과 예측이 힘들기 떄문에 조심하셔야 합니다. (사용 권장 x)
        console.log('0' == ''); // false
        console.log(0 == ''); // true
        console.log(0 == '0'); // true
        console.log(false == 'false'); // false
        console.log(false == '0'); // true


        // 일치 비교 (===)에서는 NaN을 주의
        //NaN은 자신과 일치하지 않는 유일한 값입니다.
        console.log(NaN === NaN); //false 
        
        //문자열 비교 - 대소문자 철저하게 구분함
        console.log('------------------------------');

        console.log('apple' === 'apple'); // true
        console.log('apple' === 'Apple'); // false

        // 문자열끼리의 대소 비교 






        
        // 유니코드 문자 번호를 기준으로 합니다.
        // 유니코드 : 전 세계의 문자를 번호로 지정한 규격 0 ~ 65535
        // 같은 문자일 경우 사전 등재 순서로 판단, 알파벳 대문자 < 소문자
        console.log('peach' < 'zebra'); // true
        console.log('감자' < '고구마');//true
        console.log('peach' < 'Zebra'); //false

    </script>


</body>
</html>
