<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #fruits {
      list-style: none;
      padding: 0;
    }

    #fruits li {
      width: 100px;
      cursor: pointer;
    }

    #fruits .active {
      color: red;
      text-decoration: underline;
    }
  </style>


</head>

<body>

  <ul id="fruits">
    <li id="apple" class="active">Apple</li>
    <li id="banana">Banana</li>
    <li id="grape">Grape</li>
  </ul>

  <div>선택된 과일: <em class="msg">apple</em></div>

  <br>

  # 새로운 과일 추가
  <input type="text" class="text-box">
  <button id="add">추가</button>


  <script>
    const $fruits = document.getElementById('fruits');
    const $msg = document.querySelector('.msg');
    const $liList = [...$fruits.children]; // 모든 li요소를 배열에 담기.

    // 이벤트 핸들러 -> ul에 클릭이 발생하면 호출됨.
    function activate(e) {

      // 이벤트 발생 타겟이 특정 요소인지를 검증.
      if (!e.target.matches('#fruits > li')) {
        console.log('여기는 이벤트가 발생하면 안돼!');
        return;
      }

      //active 클래스를 클릭된 요소에 추가하고
      //기존에 active를 가지고 있던 요소에 클래스를 삭제
      // 토글 안쓰고 사용한 방법
      //for(let $li of $liList) {
      //  if($li.classList.contains('active')) {
      //    $li.classList.remove('active');
      //  }
      //}
      //
      //e.target.classList.add('active');
      for(let $li of $liList) {
        /*
        toggle 메서드의 두번쨰 매개값으로 논리값을 전달 할 수 있는데,
        해당 논리값이 true로 판명나면
        지정한 클래스를 추가하고,
        false로 판명나면 지정한 클래스를 삭제합니다.
        */
        $li.classList.toggle('active', $li === e.target);
      }
      // em.msg에 이벤트가 발생된 과일 이름을 추가
      $msg.textContent = e.target.id;

    }

    // ul에 이벤트 등록
    $fruits.addEventListener('click', activate);

    ///////////////////////////////////////////////////////////////////////////

    // 동적으로 과일을 추가하자
    const $btn = document.getElementById('add');
    const $textBox = document.querySelector('.text-box');

    // 추가 버튼에 이벤트 등록
    $btn.addEventListener('click', e => {
      const $newLi = document.createElement('li'); // li제작
      $newLi.textContent = $textBox.value; // 만든 li 안에 값이 들어감
      $newLi.setAttribute('id', $textBox.value.toLowerCase()); // id도 같이 추가가됨\
      $fruits.appendChild($newLi);// ul에 새로만든 li 추가
      $textBox.value = ''; // 다음 입력을 위해 입력창 비우기

      // 새롭게 추가된 li에도 active 추가 대상 여부를 확인하기 위해 배열에 추가.
      $liList.push($newLi);
    });

    // 입력창 안에서 엔터키를 입력하면 버튼 클릭 효과와 동일한 효과 내기
    $textBox.addEventListener('keydown', e => {
      if(e.keyCode === 13) {
        // click()은 요소를 직접 클릭한 것과 같은 효과를 줌.
        // 클릭 이벤트가 발생할 수 있도록 유도.
        $btn.click();
      }
    });




  </script>



</body>

</html>
