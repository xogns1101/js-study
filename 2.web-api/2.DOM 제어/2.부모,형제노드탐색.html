<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div id="wrap">
    <ul id="fruits">
      <li class="apple">Apple</li>
      <li class="banana">Banana</li>
      <li class="grape">Grape</li>
    </ul>
  </div>


  <table id="board">
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>


  <script>

    const $banana = document.querySelector('.banana');

    // 부모 노드 탐색
    const $parent = $banana.parentNode;
    console.log($parent);
    const $div = $banana.parentNode.parentNode; // $parent.parentNode; 라고 해도됨
    console.log($div);

    //이전 형제노드 탐색
    const $prev = $banana.previousElementSibling;
    console.log($prev);
    
    // 다음 형제노드 탐색
    const $next = $banana.nextElementSibling;
    console.log($next);

    // 더 이상 지목할 형제가 없을 시에는 null이 옵니다.
    const $next2 = $next.nextElementSibling;
    console.log($next2);

    //----------------------------------------------------------

// table 태그는 자식태그로 tbody를 자동으로 삽입.
    const $board = document.getElementById('board');
    const $tbody = $board.children[0]; //tbody
    console.log($tbody.children);



</script>





  
</body>
</html>
