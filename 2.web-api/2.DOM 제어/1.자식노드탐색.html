<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <ul id="fruits">
    <li class="apple">Apple</li>
    <li class="banana">Banana</li>
    <li class="grape">Grape</li>
  </ul>



  <div id="test">

  </div>











  <script>
    // 노드 탐색의 기점이 되는 ul요소 취득

    const $friuts = document.getElementById('fruits');

    // 기준 노드의 모든 자식 노드를 탐색. (텍스트 노드 포함)
    const $childNodes = $friuts.childNodes; // 공백을 텍스트로 인식해서 모두 탐색.
    console.log($childNodes);

    // 기준 노드의 모든 자식 노드를 탐색. (텍스트 노드 제외)
    const $children = $friuts.children;
    console.log($children); // 유사배열객체로 리턴

    // 기준 노드의 첫번쨰 자식 노드를 탐색
    const $firstChild = $friuts.firstChild;
    console.log(`first-child: ` + $firstChild); // firstChild는 텍스트 노드 나올 가능성 있음.
    console.log(`first-element-child: ` + $friuts.firstElementChild);// 첫번쨰 자식 요소 취득
    console.log(`last-element-child: ` + $friuts.lastElementChild);// 마지막 자식 요소 취득
    
    // 기준 노드에 자식노드가 있는지의 여부를 확인
    // 텍스트 노드가 있을 시에는 true가 나올 수 있음

    const $test = document.getElementById('test');
    console.log($test.hasChildNodes());

    // 텍스트 노드를 제외한 요소노드의 존재 여부 확인
    console.log(!!$test.children.length);


  </script>



  
</body>
</html>
