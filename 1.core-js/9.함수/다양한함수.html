<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
    <script>
      // 즉시 실행 함수 (정의와 동시에 실행되는 함수)
      (function(x,y) {
        console.log(`x + y = ${x + y}`);
      })(60, 70);

      // 재귀 함수
      // 함수 내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수.
      // 종료 조건을 직접 작성해 주셔야 합니다.

      console.log('----------------------------');
      
      function countdown(n) {
        if(n < 0) return;
        alert (n);
        countdown (n-1);
      }
      
      countdown(5);
      
      console.log('----------------------------');

      function factorial(n) {
        if(n === 1) return;
        return n * factorial(n-1);
      }




    </script>


</body>
</html>
