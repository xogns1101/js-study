<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // 문자열이 아닌 값을 문자열로 변환하는 방법.
        var a = 10, b = 20;
        var result = a + String(b); //1번쨰
        result = a.toString() + b.toString(); //2번쨰


        console.log(typeof result);

        // 숫자가 아닌 값을 숫자타입으로 변환하는 법
        var m = '10', n = '3.14';
        result = Number(m) + Number(n); //1번쨰
        result = parseInt(m) + parseFloat(n); //2번째, 정수와 실수 함수 이름이 달라요 정수는 Int 실수는 Float

        console.log(typeof result);

        // 논리 타입이 아닌 값을 논리타입으로 변환하는 법
        var t = 'Hello', f = '';
        
        console.log(Boolean(t));
        console.log(Boolean(f)); // 1번쨰


        // 논리 반전 연산자를 이용해 문자열 'hello' 값을 논리형으로 변환 -> not true -> false
        // false 값을 다시 한번 반전 -> not false -> true
        console.log(!!'hello'); // 2번쨰


    </script>



</body>
</html>
