<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./popup.js"></script>


</head>
<body>

  <h2>메인 화면</h2>

  <div>
    여기는 메인 화면입니다~~~ <br>
    아무튼 메인이라고 칩시다~~
  </div>


  <script>

    // 윈도우 이벤트 함수
    // onload: 윈도우 창이 모두 로딩된 후 바로 실행할 내용.
    window.onload = function() {
      if(!getCookie('popup')) {
        window.open('./popup.html', '메인팝업창', 'width=500, height=500, top=200, left=200');

      }      

    }



  </script>
  
</body>
</html>
