<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        1. 정수를 두개 입력받으세요. (x, y) prompt 함수 두번 사용해서 각각 따로 받으세요.
        2. x부터 y까지의 누적합계를 while을 사용하여 구하는 코드를 작성하세요.
        ex) 입력: 3, 7 -> "3부터 7까지의 누적합계: 25"
        
        처음에는 x에 무조건 작은 값이 들어올 것이라고 예상하고 작성하겠습니다.
        다 하신 분은 만약 x에 큰 값이 들어왔을 경우에는
        어떻게 대처할 지 생각해 보세요.
        (x에 큰 값이 들어와도 정상적으로 출력이 되었으면 좋겠습니다.
        입력: 7, 3 -> "3부터 7까지의 누적합계: 25")
        - while문을 if else 로 나눠서 두번 쓰는 것은 지양하겠습니다.
       */
        
       var x = +prompt('첫번쨰 정수를 입력하세요.')
       var y = +prompt('두번쨰 정수를 입력하세요.')

       if(x > y) {
        var temp = y;
        y = x;
        x = temp;
       }

       var total = 0;
       var n = x;

       while(x <= y) {
         total += x;
         x++;
       }
        
       console.log(`${n}부터 ${y}까지의 누적합계: ${total}`);


    </script>

</body>
</html>
