    /*선생님 풀이*/

    function calcBMI(cm, kg) {
      var m = cm / 100;
      var bmi = kg / (m*m);
      return bmi;
    }

    var h = +prompt(`키를 입력하세요(cm)`);
    var w = +prompt(`몸무게를 입력하세요.(kg)`);

    var myBMI = calcBMI(h,w);
    console.log(`키는 -> ${h}cm , 체중 -> ${w}kg의 체질량지수는 : ${Math.round(myBMI*100)/ 100}입니다.`);

    if(myBMI >= 25.0) {
      console.log('당신은 과체중입니다.');
    } else if(myBMI <= 18.5) {
      console.log('당신은 저체중입니다.');
    } else {
      console.log('당신은 정상체중입니다.');
