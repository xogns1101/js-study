<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP & DOWN</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- main.css-->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- app.js-->
    <!-- 외부 자바 스크립트 파일을 불러올때 해당파일이 export나 export default가 포함된 문법을 사용하고,
    그것을 import하는 파일이라면 type= "module"을 선언해 주셔야 로딩이 가능합니다.-->
    <script type="module" src="./assets/js/app.js"></script>

</head>
<body>
  
  <div class="wrapper">

    <section class="main">
      <h1 class="main-title">신나는 UP&DOWN 게임</h1>
      <div class="number-wrapper">
        <h2>
          <em id="begin">1</em>부터 <em id="end">100</em> 사이의 숫자를 클릭하세요.
        </h2>
        <div id="numbers">
          <!-- .icon{$} * 100-->
        </div>
      </div>
    </section>

    <aside class="result">
      <div id="up">UP!!!</div>
      <div id="down">DOWN!!!</div>
    </aside>

    <div id="finish">Congratulation!!!</div>





  </div>


</body>
</html>
