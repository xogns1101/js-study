<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
// 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
// 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
// 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
// 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

// 사용자들은 입력 기회가 5번으로 제한된다.
// 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

// 사용자는 게임 시작전에 난이도를 설정할 수 있다.
// 난이도는 상, 중, 하 난이도가 존재하며
// 난이도별 입력 횟수제한이 다르다.
    var m = Math.floor(Math.random()*100) +1;
    var q = 1;
    var w = 2;
    var e = 3;
    while(true) {
        var answer = +prompt('난이도 선택을 해주세요. 1.상 2. 중 3. 하');
        if(answer === q) {
            alert('난이도 상을 선택하셨습니다.') ;
            alert('기회는 3번 입니다.');
        } if(answer === w) {
            alert('난이도 중을 선택하셨습니다. ');
            alert('기회는 6번입니다.');
        } if(answer === e) {
            alert('난이도 하를 선택하셨습니다. ');
            alert('기회는 9번입니다.');
        } 

        var q = +prompt('1 ~ 100 사이의 숫자를 골라주세요.');
        if (q === m) {
            alert('정답입니다.');
        } if (q <= m) {
            alert('up!');
        } if (q >= m) {
            alert('down!')
        }
       
        var w = +prompt('1 ~ 100 사이의 숫자를 골라주세요.');
        if (w === m) {
            alert('정답입니다.');
        } if (w <= m) {
            alert('up!');
        } if (w >= m) {
            alert('down!')
        }
       
        var e = +prompt('1 ~ 100 사이의 숫자를 골라주세요.');
        if (e === m) {
            alert('정답입니다.');
        } if (e <= m) {
            alert('up!');
        } if (e >= m) {
            alert('down!')
        }
    }

    </script>



</body>
</html>
