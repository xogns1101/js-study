<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    
        for(var i=1; i<=10; i++) {
            if(i >= 6) break;

            console.log('i: ' + i);
        }
        console.log('반복문 종료!');

        console.log('----------------------------');

        /*
         - 내부 반복문에 포함된 break로 바깥쪽 반복문까지 한번에
          종료시키고 싶다면 바깥쪽 반복문에 label을 붙입니다.
          그리고, break 선언 시 label을 함께 선언합니다. 
          여기서 label 은 outer
         */ 

        outer: for(var i=0; i<=2; i++) {
            for(var j=0; j<=1; j++) {
                if(i == j) break outer;
                console.log(`${i} - ${j}`);
            }
        }

  
     </script>



</body>
</html>
